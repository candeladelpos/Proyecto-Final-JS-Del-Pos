
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Préstamo Personal</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Simulador de Préstamo Personal</h1>

  <form id="formulario">
    <label>Monto solicitado ($):</label>
    <input type="number" id="monto" value="10000" required><br>

    <label>Plazo (meses):</label>
    <input type="number" id="plazo" value="12" required><br>

    <label>Tipo de préstamo:</label>
    <select id="tipoPrestamo" required></select><br>

    <label>Edad:</label>
    <input type="number" id="edad" value="30" required><br>

    <label>Ingreso mensual ($):</label>
    <input type="number" id="ingreso" value="1500" required><br>

    <button type="submit">Simular</button>
  </form>

  <div id="resultado"></div>
  <script src="js/app.js"></script>
</body>
</html>
